    <style type="text/css">
    a{

    padding: 1px;
    font-size: 20px;
    color: black;
    font-family: 'Itim', cursive;
    margin-left: 20px;

  }
    a:hover,a:focus {
  border-bottom: 2px solid:black;
  transition: 4s color: #6666ff;
  outline:none;
  text-decoration:none;

  
}
      .carousel-inner{

          position: fixed;
          margin-top:2%;
          width: 100%;
          height: 100%;
      }
      #prev{
        position: absolute;
        margin-top:20%;
        margin-left: 1%;
      }
      #next{
        position: absolute;
        margin-top:20%;
        margin-left: 97%
      }
      #slide{
        opacity: 0.7;
      }

    </style>
  </head>

  <body>
  

    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img id="slide" src="img/Anzat.jpg" alt="...">
      <div class="carousel-caption">
        
      </div>
    </div>
    <div class="item">

      <img id="slide" src="img/Edmans.jpg" alt="...">
      <div class="carousel-caption">
        
      </div>
    </div>

    <div class="item">
      <div id="detail">
      

      </div>
      <img id="slide" src="img/Javis.jpg" alt="...">
      <div class="carousel-caption">
        
      </div>
    </div>

    <div class="item">
      <img id="slide" src="img/Proseidus.jpg" alt="...">
      <div class="carousel-caption">
        
      </div>
    </div>

    <div class="item">
      <img width="120%" id="slide" src="img/Felusia.jpg" alt="...">
      <div class="carousel-caption">
        
      </div>
    </div>
    
  </div>

  <!-- Controls -->
  <button id="prev" type="button" class="btn btn-default" href="#carousel-example-generic" data-slide="prev"><</button>
  <button id="next" type="button" class="btn btn-default" href="#carousel-example-generic" data-slide="next">></button>
  
  

</div>
